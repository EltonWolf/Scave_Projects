<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator Results</title>
</head>
<body>

<!-- Your carbon calculator form can go here -->

<div id="results-container">
    <!-- Results will be displayed here -->
</div>

<script>
    // Your Python-generated JSON response
    var jsonResponse = {
        'flightEmissions': [
            {
                'flight': {
                    'origin': 'ZRH',
                    'destination': 'CDG',
                    'operatingCarrierCode': 'AF',
                    'flightNumber': 1115,
                    'departureDate': {'year': 2024, 'month': 6, 'day': 1}
                },
                'emissionsGramsPerPax': {
                    'first': 93444,
                    'business': 93444,
                    'premiumEconomy': 62296,
                    'economy': 62296
                }
            },
            // ... additional flight emissions entries
        ],
        'modelVersion': {'major': 1, 'minor': 8, 'patch': 0, 'dated': '20231209'}
    };

    // Display results on the page
    var resultsContainer = document.getElementById("results-container");

    jsonResponse.flightEmissions.forEach(function (flight) {
        var flightDetails = flight.flight;
        var emissionsPerPax = flight.emissionsGramsPerPax;

        // Create HTML elements to display results
        var resultElement = document.createElement("div");
        resultElement.innerHTML = `
            <p>Flight from ${flightDetails.origin} to ${flightDetails.destination} (Flight ${flightDetails.operatingCarrierCode} ${flightDetails.flightNumber})</p>
            <p>First Class: ${emissionsPerPax.first} grams per passenger</p>
            <p>Business Class: ${emissionsPerPax.business} grams per passenger</p>
            <p>Premium Economy: ${emissionsPerPax.premiumEconomy} grams per passenger</p>
            <p>Economy: ${emissionsPerPax.economy} grams per passenger</p>
            <hr>
        `;

        // Append the results to the container
        resultsContainer.appendChild(resultElement);
    });
</script>

</body>
</html>
